<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>हिन्दी क्विज़ ऐप</title>
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Hind', sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #quiz-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 450px;
            width: 90%;
            text-align: center;
        }
        h2 { color: #333; margin-bottom: 20px; }
        .option-btn {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            font-size: 16px;
            font-family: 'Hind', sans-serif;
            cursor: pointer;
            background: #fff;
            border: 2px solid #007bff;
            border-radius: 8px;
            transition: 0.3s;
        }
        .option-btn:hover { background: #007bff; color: white; }
        #fib-input {
            padding: 12px;
            width: 80%;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
            outline: none;
        }
        #submit-btn, #next-btn {
            margin-top: 15px;
            padding: 12px 25px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        .hidden { display: none; }
        #result-msg { font-weight: bold; margin-top: 15px; }
    </style>
</head>
<body>

<div id="quiz-container">
    <h2 id="question-text">प्रश्न लोड हो रहा है...</h2>
    <div id="answer-section"></div>
    <div id="result-msg"></div>
    <button id="next-btn" class="hidden" onclick="loadQuestion()">अगला प्रश्न</button>
</div>

<script>
    const quizData = [
        {
            type: "mcq",
            question: "भारत की उत्तर दिशा में कौन सा पर्वत है?",
            options: ["अरावली", "हिमालय", "सतपुड़ा", "विंध्याचल"],
            answer: "हिमालय"
        },
        {
            type: "objective",
            question: "क्या सूर्य एक तारा है?",
            options: ["हाँ", "नहीं"],
            answer: "हाँ"
        },
        {
            type: "fib",
            question: "भारत का राष्ट्रीय खेल ____ है।",
            answer: "हॉकी"
        }
    ];

    let currentIdx = 0;
    let score = 0;

    function loadQuestion() {
        if (currentIdx >= quizData.length) {
            showFinalScore();
            return;
        }

        const q = quizData[currentIdx];
        document.getElementById("question-text").innerText = q.question;
        const section = document.getElementById("answer-section");
        const msg = document.getElementById("result-msg");
        const nextBtn = document.getElementById("next-btn");

        section.innerHTML = ""; 
        msg.innerText = "";
        nextBtn.classList.add("hidden");

        if (q.type === "mcq" || q.type === "objective") {
            q.options.forEach(opt => {
                const btn = document.createElement("button");
                btn.className = "option-btn";
                btn.innerText = opt;
                btn.onclick = () => checkAnswer(opt);
                section.appendChild(btn);
            });
        } else if (q.type === "fib") {
            const input = document.createElement("input");
            input.id = "fib-input";
            input.placeholder = "अपना उत्तर यहाँ लिखें";
            
            const submit = document.createElement("button");
            submit.id = "submit-btn";
            submit.innerText = "जमा करें";
            submit.onclick = () => checkAnswer(document.getElementById("fib-input").value);
            
            section.appendChild(input);
            section.appendChild(document.createElement("br"));
            section.appendChild(submit);
        }
    }

    function checkAnswer(userAns) {
        const q = quizData[currentIdx];
        const msg = document.getElementById("result-msg");
        const nextBtn = document.getElementById("next-btn");
        
        // Basic cleanup for Hindi text comparison
        if (userAns.trim() === q.answer) {
            score++;
            msg.style.color = "green";
            msg.innerText = "सही जवाब! ✅";
        } else {
            msg.style.color = "red";
            msg.innerText = "गलत! सही उत्तर था: " + q.answer;
        }

        currentIdx++;
        nextBtn.classList.remove("hidden");
        // Disable buttons after answer
        const buttons = document.querySelectorAll('.option-btn');
        buttons.forEach(b => b.disabled = true);
    }

    function showFinalScore() {
        const container = document.getElementById("quiz-container");
        container.innerHTML = `
            <h2>क्विज़ पूरा हुआ!</h2>
            <p style="font-size: 20px;">आपका स्कोर: <b>${score} / ${quizData.length}</b></p>
            <button id="next-btn" onclick="location.reload()">फिर से शुरू करें</button>
        `;
    }

    // Start the quiz
    loadQuestion();
</script>

</body>
</html>
